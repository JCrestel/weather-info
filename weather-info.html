<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="weather-info">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

     <h1>
      <img>
      Weather in <span id="city">[[city]]</span>:
    </h1>
    <p>
      <span id="temperature"></span> - <span id="description"></span>
    </p>
  </template>

  <script>
    /**
     * `weather-info`
     * Get the weather of one city
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class WeatherInfo extends Polymer.Element {
      static get is() { return 'weather-info'; }
      
      static get properties() {
        return {
          city: {
            type: String,
            value: 'Paris',
            observer: '_update'
          },
          imperial: {
            type: Boolean,
            value: false,
            observer: '_update'
          },
          metric: {
            type: String,
            computed: 'computeMetric(imperial)'
          },
          unit: {
            type: String,
            computed: 'computeUnit(imperial)'
          },
          apiKey: {
            value: "fb7fd61e375c2260cbc19c3ad64d3f0e"
          }
        };
      }

      computeMetric(imperial){
        return imperial ? 'F' : 'C';
      }

      computeUnit(imperial){
        return imperial ? 'imperial' : 'metric';
      }

      _update() {       
        // fetch from open weather API
        fetch("http://api.openweathermap.org/data/2.5/weather?q=" + this.city + "&units="+ this.unit +"&appid=" + this.apiKey)
          .then((result) => { return result.json() })
          .then((result) => {            
            this.$.temperature.textContent = result.main.temp + " Â°" + this.metric;
            this.$.description.textContent = result.weather[0].main;
            this.shadowRoot.querySelector('img').src = "http://openweathermap.org/img/w/" + result.weather[0].icon + ".png";
          })
        }
      }    

    window.customElements.define(WeatherInfo.is, WeatherInfo);
  </script>
</dom-module>
